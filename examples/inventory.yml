---
# Example Inventory for Swap Role

all:
  children:
    # Hosts where swap should be enabled and tuned
    swap_on:
      hosts:
        web-01:
          ansible_host: 192.168.1.10
        db-01:
          ansible_host: 192.168.1.20
      vars:
        swap_enabled: true
        swap_swappiness: 40

    # Hosts where swap should be disabled
    swap_off:
      hosts:
        batch-01:
          ansible_host: 10.0.1.30
      vars:
        swap_enabled: false

  # Global connection variables
  vars:
    ansible_user: ansible
    ansible_ssh_private_key_file: ~/.ssh/ansible_key